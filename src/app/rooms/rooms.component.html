<!-- interpolation binding -->
<h1>Welcome to {{hotelName}}</h1>

<!--  html property binding 
    [] box syntax
    () banana syntax
-->
<div [hidden]="hideRooms">
    Number of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<!-- Event binding -->
<button (click)="toggle()">Toggle</button>


<!-- To check if rooms object exists or not -->
<!-- {{ rooms?.availableRooms ?? "No rooms"}} -->

<!-- using directives to DOM element -->
<div *ngIf="rooms.availableRooms != undefined && rooms.availableRooms > 0">
    Rooms list displayed here
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Check in Time</th>
        </tr>
        <!-- ngFor can check for even and odd numbered rows -->
        <!-- can also add index -->
        <tr *ngFor="let room of roomList; let e = even; let o=odd; let i=index">
            <td>{{i}}</td>
            <td>{{e ? "Even" : "Odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>
        </tr>
    </table>
</div>
